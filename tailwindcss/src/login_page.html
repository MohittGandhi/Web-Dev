<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="bg-gray-700 rounded-lg p-8 shadow-lg max-w-sm w-full">
      <h1 class="text-center text-3xl text-white mb-10">Login</h1>
      <form>
        <div class="">
          <label
            for="email"
            class="block text-sm font-medium text-gray-300 mb-2"
            >Email</label
          >
          <input
            type="email"
            placeholder="Email"
            class="rounded-sm mb-3 font-sans w-full px-3 py-2 bg-gray-600 border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-300 mb-2"
            >Password</label
          >
          <input
            type="password"
            class="rounded-sm mb-3 font-sans w-full px-3 py-2 bg-gray-600 border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="password"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 mt-5 py-2 rounded-md text-white font-semibold hover:bg-blue-700"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
