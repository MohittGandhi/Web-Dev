<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      background-color: #1a1a1a;
    }
    .nav-container {
      margin-bottom: 40px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .nav1 {
      background-color: #eaeaea;
      padding: 10px;
    }
    .nav1 ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }
    .nav li {
      display: inline;
    }
    .nav1 a {
      color: #202020;
      text-decoration: none;
      /* background-color: #d45b04; */
      padding: 5px 15px;
      border-radius: 5px;
      position: relative;
    }

    .nav1 a::after {
      content: "";
      position: absolute;
      height: 2px;
      width: 100%;
      bottom: 0;
      left: 0;
      background-color: #0a65c7;
      transform: scaleX(0);
      transition: transform 0.3s ease-in-out;
    }

    .nav1 a:hover::after {
      transform: scaleX(1.2);
    }

    .nav1 .login-btn {
      background-color: #254bf6;
      color: #fff;
      border: none;
      padding: 5px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .nav2 {
      background-color: #03643c;
      width: 200px;
      padding: 20px;
    }

    .nav2 ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    .nav2 li {
      margin-bottom: 12px;
    }
    .nav2 a {
      text-decoration: none;
      color: #fff;
      display: block;
      padding: 10px;
      width: 100%;
    }

    .nav2 .login-btn {
      background-color: #048a2f;
      color: #fff;
      border: none;
      width: 100%;
      padding: 10px;
      cursor: pointer;
    }

    .nav2 a:hover {
      background-color: #048a2f;
    }

    .nav2 .login-btn:hover {
      background-color: #56e8ab;
      color: #202020;
      border: 5px solid black;
    }

    .nav3 {
      background-color: aqua;
      padding: 10px;
    }

    .nav3 ul {
      list-style-type: none;
      display: flex;
      padding: 10px;
      justify-content: center;
      margin: 0px;
    }

    .nav3 li {
      margin-bottom: 0px;
    }

    .nav3 a {
      text-decoration: none;
      color: #1a1a1a;
      padding: 10px;
      display: block;
    }

    .nav3 .dropdown-content {
      display: none;
    }
    .nav3 .dropdown:hover .dropdown-content {
      display: block;
      position: absolute;
      background-color: #fff;
    }
  </style>            
  <body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 2: vertical with hover</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>
    <div class="nav-container">
      <h2>Variation 3: horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Team</a>
              <a href="#">Contact</a>
              <a href="#">bhang bhosda</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li class="dropdown-btn">
            <button class="login-btn">Login</button>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
